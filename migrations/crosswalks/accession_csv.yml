source:
  format: csv
entities:
  accession:
    properties:
      title:
        header: accession_title
      id_0:
        header: accession_number_1
      id_1:
        header: accession_number_2
      id_2:
        header: accession_number_3
      id_3:
        header: accession_number_4
      accession_date:
        header: accession_accession_date
      dates:
        inline: true
      extents:
        inline: true
      condition_description:
        header: accession_condition_description
        default: "Condition Description Required"
      content_description:
        header: accession_content_description
        default: "Content Description Required"
  collection_management:
    properties:
      linked_records:
        inline: true
      cataloged_note:
        header: accession_cataloged_note
  date_1:
    record_type: date
    properties:
      label:
        header: date_1_label
        default: "other"
      expression:
        header: date_1_expression
      begin:
        header: date_1_begin
        default: "1900"
      end:
        header: date_1_end
        default: "2000"
      date_type:
        header: date_1_type
        default: "inclusive"
  date_2:
    record_type: date
    properties:
      label:
        header: date_2_label
        default: "other"
      expression:
        header: date_2_expression
      begin:
        header: date_2_begin
        default: "1900"
      end:
        header: date_2_end
        default: "2000"
      date_type:
        header: date_2_type
        default: "inclusive"
  extent:
    properties:
      extent_type:
        header: extent_type
      container_summary:
        header: extent_container_summary
      portion:
        default: "whole"
      number:
        header: extent_number 

language: ruby

rvm:
  - jruby-18mode
  - jruby-19mode
  - jruby-head

jdk:
  - openjdk7
  - oraclejdk7
  - openjdk6

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 

script:
  - build/run bootstrap
  - build/run backend:test
  - build/run backend:integration
  - build/run dist
  - build/run selenium:test
